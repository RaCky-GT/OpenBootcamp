<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h3>Horas para aprender HTMl</h3>
    <table>
        <!-- tr es para definir filas -->
        <tr>
            <!-- th es para definir que es un encabezado-->
            <th>Persona</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <!-- td es para definir que es el cuerpo de la tabla -->
            <td>Maria</td>
            <td>9-10</td>
            <td>9-10</td>
            <td>9-10</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
        <tr>
            <td>Panther</td>
            <td>9-13</td>
            <td>Descanso</td>
            <td>9-13</td>
            <td>9-13</td>
            <td>9-13</td>
        </tr>
    </table>
</body>
</html>
