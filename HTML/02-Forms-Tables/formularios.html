<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- action="" hace referencia al documetno o url al que nosotros queremos redirigir al validar el formulario -->
    <!-- POST se usa siempre y cuendo se realiza alguna acción en el lado del servidor -->
    <form action="resultados.html" method="GET"> <!-- GET se usa siempre y cuendo quiera obtener la información del formultario y pasarlo a la otra pagina o pestaña -->
        <!-- label será para capturar nuestro texto así no dejarlo suelto-->
        <!-- for="" es para identificar el label y referenciar con el imput que querramos usar -->
        <div>
            <label for="nombreUsuario">Nombre usuario</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" required> <!-- required hace que este campo sea requerido, una validacion de parte de html-->
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="0" max="200" step="5">
        </div>
        <br>
        <div>
            <label for="nacimiento">Fecha de nacimiento</label>    
            <input type="date" name="nacimiento" id="nacimiento">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">contraseña</label>
            <input type="password" id="password" name="password" required> 
        </div>
        <br>
        <button type="reset" >Reset</button> <!-- resetea el formultario -->
        <button type="submit">Enviar</button> <!-- cuando hago enter envia mi formulario -->
    </form>
</body>
</html>
